<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br>
    {{ form.password.label }} {{ form.password(size=32) }}<br>
    {{ form.repeat_password.label }} {{ form.repeat_password(size=32) }}<br>
    <input type="submit" value="Register">
</form>
</body>
</html>
