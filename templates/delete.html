<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Удаление Заметки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Светлый фон */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center; /* Центрируем заголовок */
            color: #e74c3c; /* Цвет заголовка */
        }

        p {
            text-align: center; /* Центрируем текст */
            font-size: 1.2em; /* Размер шрифта */
        }

        form {
            max-width: 400px; /* Ограничиваем ширину формы */
            margin: 20px auto; /* Центрируем форму */
            background: white; /* Фон формы */
            padding: 20px; /* Внутренний отступ */
            border-radius: 10px; /* Закругление углов формы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для формы */
        }

        input[type="submit"] {
            background-color: #e74c3c; /* Цвет кнопки "Удалить" */
            color: white; /* Цвет текста кнопки */
            border: none; /* Убираем обводку */
            padding: 10px 15px; /* Внутренний отступ кнопки */
            border-radius: 5px; /* Закругление углов кнопки */
            cursor: pointer; /* Указатель при наведении */
            width: 100%; /* Ширина кнопки */
            font-size: 1em; /* Размер шрифта для кнопки */
        }

        input[type="submit"]:hover {
            background-color: #c0392b; /* Цвет кнопки при наведении */
        }

        a {
            display: block; /* Блоковое отображение для ссылки */
            text-align: center; /* Центрируем ссылку */
            margin-top: 20px; /* Отступ сверху */
            color: #3498db; /* Цвет ссылки */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание ссылки при наведении */
        }
    </style>
</head>
<body>
    <h1>Удаление Заметки</h1>
    <p>Вы уверены, что хотите удалить эту заметку?</p>
    <p>{{ note.content }}</p>
    <form method="POST">
        <input type="submit" value="Удалить">
    </form>
    <a href="{{ url_for('note_list') }}">Отмена</a>
</body>
</html>
